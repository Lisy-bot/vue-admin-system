server:
  port: 8080
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/vue-admin?useUnicode=true&characterEncoding=utf8&useSSL=false
    username: root
    password: root
    hikari:
      # 链接池名
      pool-name: DataVueAdmin
      # 最小空闲连接数
      minimum-idle: 5
      # 空闲连接存活最大时间，默认600000(10分钟)
      idle-timeout: 180000
      # 最大连接次数
      maximum-pool-size: 10
      # 从连接池返回的连接自动提交
      auto-commit: true
      # 连接最大存活时间，0表示永久存活，默认180000(30分钟)
      max-lifetime: 180000
      # 连接超时时间 默认3000 30秒
      connection-timeout: 30000
      # 测试连接是否查询的语句
      connection-test-query: SELECT 1
# mybatis-plus配置
mybatis-plus:
  # 配置mapper映射文件
  mapper-locations: classpath:/mapper/*.xml
  # 配置Mybatis数据源返回类型别名(默认是类名)
  type-aliases-package: com.lisy.entitys
  configuration:
    map-underscore-to-camel-case: false
    cache-enabled: false
# mybatis SQL打印(方法接口所在的包)
logging:
  level:
    com.lisy: debug
# jwt配置
jwt:
  # jwt存储的请求头
  tokenHeader: Authorization
  # Jwt加密使用密钥
  secre: lisy-secre
  # jwt过期时间(60*60*24),毫秒
  expiration: 600000
  # jwt 负载中拿到请求头
  tokenHead: Bearer